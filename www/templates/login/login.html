

<div class="mdl-layout mdl-js-layout mdl-color--grey-100" style="align-items: center;
  justify-content: center;">
	<main class="mdl-layout__content" style="padding: 24px;
	flex: none;">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Masuk</h2>
			</div>
			<form >
	  	<div class="mdl-card__supporting-text">
				
					<div class="mdl-textfield mdl-js-textfield ">
						<input class="mdl-textfield__input" type="email" ng-model="user.email" />
						<label class="mdl-textfield__label" for="username">Email</label>
						<span class="mdl-textfield__error">Masukkan email dengan benar</span>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input class="mdl-textfield__input" type="password" ng-model="user.pass" />
						<label class="mdl-textfield__label" for="userpass">Password</label>
						<span class="mdl-textfield__error">Masukkan password dengan benar</span>
					</div>
				
			</div>
			<div class="mdl-card__actions ">
				<button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" style="right:-73%;" ng-click="doLogin(user)"><div ng-show="showspin" class="mdl-spinner mdl-js-spinner is-active" ></div><div ng-show="!showspin">Masuk</div></button>
			</div>
			</form>
		</div>
		  
	</main>
	<div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar" style="left:39%;">
      <div class="mdl-snackbar__text"></div>
     	<button class="mdl-snackbar__action" type="button"></button> 
    </div>
</div>
